                    </p>

                        type="text"
                        name="first"
                        placeholder="First Name"
                    />
                    <input
                        class="register-form_input"
                        type="text"
                        name="last"
                        placeholder="Last Name"
                    />
                    <input

                        type="text"

                    />
                    <input
